<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div class="flex-container">
        <div class="title"><h2>Etch-A-Sketch</h2></div>
        <div id="mode">Mode: Coloring</div>

        <div class="container">
            <div id="board"></div>
            <div class="buttons">
                <button id="color-btn" class="black" onclick="changeColor('black')">Black</button>
                <button id="setting-btn" onclick="changeColor('white')">Eraser</button>
                <button id="setting-btn" onclick="resetBoard()">Reset</button>
                <button id="color-btn" class="random" onclick="changeColor('random')">Random</button>
            </div>
            <div class="size-board">
                <input type="text" value="16" placeholder="Put the Size" onchange="changeSize(this.value)">
                <button>Set Size</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
